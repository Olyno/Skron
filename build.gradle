import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'com.olyno.skron'
version 'nightly'

apply plugin: 'java'
apply plugin: "com.github.johnrengelman.shadow"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/groups/public/' }
    maven { url 'http://maven.njol.ch/repo/' }
    maven { url 'https://repo.destroystokyo.com/repository/maven-public/' }
    maven { url 'http://maven.sk89q.com/repo' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.15.1-R0.1-SNAPSHOT'
    implementation 'com.github.SkriptLang:Skript:2.3.7'
    compile 'org.reflections:reflections:0.9.11'
    compile 'com.github.kohsuke:github-api:github-api-1.132'
}

processResources {
    inputs.files 'build.gradle'
    from sourceSets.main.resources.srcDirs
    filter(ReplaceTokens, tokens: [version: version])
}

shadowJar {
    configurations = [project.configurations.compile]
}